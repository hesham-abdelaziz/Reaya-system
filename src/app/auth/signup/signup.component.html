<div class="holder">
    <mat-card>
        <mat-card-header class="justify-content-center">
            <mat-card-title>
                Create account
            </mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
            <form 
            [formGroup]="signUp" 
            (ngSubmit)="createAccount(signUp.value)"
            class="d-flex flex-column"
            >
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" placeholder="First Name" formControlName="firstName">
                    <mat-error>This field is required!</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" placeholder="Last Name" formControlName="lastName">
                    <mat-error>This field is required!</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Last Name" formControlName="email">
                    <mat-error *ngIf="!emailExist">This field is required!</mat-error>
                    <mat-error *ngIf="emailExist">Email already exists!</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>                    <mat-error>This field is required!</mat-error>
                </mat-form-field>
                <mat-card-actions class="d-flex justify-content-center">
                    <button mat-raised-button class="mainBtn" style="width: 250px;" >Signup</button>
                </mat-card-actions>
            </form>
            <div style="position: relative;">
                <hr>
                <span
                style="position:absolute;
                    top: -13px;
                    left: 185px;"
                >or</span>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-column">
                <h5>Signup with</h5>
                <div class="d-flex flex-row">

                    <button mat-icon-button class="facebook">
                        <fa-icon [icon] ="facebook" ></fa-icon>
                    </button>
                    <button mat-icon-button  class="google">
                        <fa-icon [icon] ="google"></fa-icon>
                    </button>
                </div>
            </div>

            <hr>
            <a routerLink="/auth/login">Back to login</a>
        </mat-card-content>
    </mat-card>
</div>
