<div class="container">
    <div class="alert alert-success mt-2" *ngIf="message.length > 0">
        {{message}}
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12" style="overflow: hidden !important; position: relative;">
            <user-card [user] = "user"></user-card>
        </div>
        <div [@slide]="getState(o)" class="col-xxl-9 col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <router-outlet #o="outlet" (activate)="scrollUp()"></router-outlet>
        </div>
    </div>
</div>
