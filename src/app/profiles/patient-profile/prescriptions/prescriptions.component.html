<mat-card>
    <mat-card-header>
        <mat-card-title>
            Prescriptions
        </mat-card-title>
    </mat-card-header>
    <hr>


    <mat-card-content>
        <div>
            <mat-form-field>
                <mat-label>Choose doctor</mat-label>
                <mat-select (selectionChange)="chooseDoctor(doctor.value)" #doctor>
                    <mat-option value="test">test</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <!-- *ngIf="dataSource.data.length > 0 && !isLoading" -->
            <table
            mat-table
            [dataSource]="dataSource"
            class="w-100"
            >
            <!-- Name Column -->
            <ng-container matColumnDef="doctor">
              <th mat-header-cell *matHeaderCellDef>Doctor</th>
              <td mat-cell *matCellDef="let element">

              </td>
            </ng-container>
            <ng-container matColumnDef="prescription">
              <th mat-header-cell *matHeaderCellDef>Prescription</th>
              <td mat-cell *matCellDef="let element">
                  {{element.appointment[0].doctor.speciality }}
              </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef>Quantity/Day</th>
              <td mat-cell *matCellDef="let element">
              </td>
            </ng-container>
            
            <!-- status Column -->
            <ng-container matColumnDef="duration">
              <th mat-header-cell *matHeaderCellDef>Duration</th>
            </ng-container>
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
            </ng-container>
            <!-- status Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">

              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
